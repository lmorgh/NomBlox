EntityTest:
  type: world
  events:
    on zombie killed by player:
    - narrate "entity - <context.entity.name>"
    - narrate "cause - <context.cause>"
    - narrate "damage - <context.damage>"
    - narrate "final damage - <context.final_damage>"
    - narrate "damager - <context.damager.name>"
    - narrate "DAS IT MANE"
    - random
    {
      - drop iron_ingot qty:1
      - drop gold_ingot qty:1
    }
    - if <util.random.int[1].to[1000].is[LESS].than[500]>
    {
      - random
      {
        - drop apple qty:1
        - drop stick qty:1
      }
    }
    
    on witch killed by player:
    - if <util.random.int[1].to[1000]> <= 10
    {
      - drop EmptyWand qty:1
    }